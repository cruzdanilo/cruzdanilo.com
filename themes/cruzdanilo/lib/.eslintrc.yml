env:
  browser: true
  node: false
globals:
  module: readonly
  cruzdanilo: readonly
overrides:
  - files:
      - 'serviceWorker.js'
    env:
      browser: false
      serviceworker: true
    globals:
      module: off
      cruzdanilo: off
    rules:
      no-restricted-globals: off
      no-underscore-dangle:
        - error
        - allow:
          - __WB_MANIFEST
